worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 1024M;

    # --- HTTPS-only reverse proxy ---
    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # ── API (strip /api prefix → webapi) ──
        location /api/ {
            proxy_pass http://webapi:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (SignalR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for large file uploads
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ── WebDAV (path preserved) ──
        location /modelibr {
            proxy_pass http://webapi:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebDAV required headers
            proxy_set_header Destination $http_destination;
            proxy_pass_header Server;

            # Preserve Depth, Overwrite, Translate for WebDAV
            proxy_set_header Depth $http_depth;
            proxy_set_header Overwrite $http_overwrite;
            proxy_set_header Translate $http_translate;

            # Disable buffering for large file uploads
            proxy_buffering off;
            proxy_request_buffering off;

            # Increase timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ── Frontend (catch-all) ──
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (Vite HMR in dev, not used in prod but harmless)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
