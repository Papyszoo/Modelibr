name: CI and Deploy Docs

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Modelibr.sln

      - name: Build
        run: dotnet build Modelibr.sln --no-restore

      - name: Run tests
        run: dotnet test Modelibr.sln --no-build --verbosity normal

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  blender-addon-tests:
    name: Blender Addon Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blender-addon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: blender-addon/tests/

      - name: Install test dependencies
        run: |
          pip install pytest fake-bpy-module-latest

      - name: Run unit tests
        run: python -m pytest tests/unit -v

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Build and start services
        run: |
          docker compose -f tests/e2e/docker-compose.e2e.yml up -d --build

      - name: Show container status
        if: always()
        run: |
          echo "=== Container status ==="
          docker compose -f tests/e2e/docker-compose.e2e.yml ps -a
          echo ""
          echo "=== webapi-e2e logs ==="
          docker compose -f tests/e2e/docker-compose.e2e.yml logs webapi-e2e 2>&1 | tail -100 || true
          echo ""
          echo "=== postgres-e2e logs ==="
          docker compose -f tests/e2e/docker-compose.e2e.yml logs postgres-e2e 2>&1 | tail -50 || true

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until curl -sf http://localhost:8090/health; do echo "Waiting for backend..."; sleep 5; done'
          echo "Backend is ready!"
          timeout 60 bash -c 'until curl -sf http://localhost:3002; do echo "Waiting for frontend..."; sleep 5; done'
          echo "Frontend is ready!"

      - name: Setup Node.js for E2E
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install E2E dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e
        continue-on-error: true
        working-directory: tests/e2e
        run: npm run test:quick
        env:
          FRONTEND_URL: http://localhost:3002

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_number }}
          path: tests/e2e/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: tests/e2e/test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Stop services
        if: always()
        run: |
          echo "=== Final container status ==="
          docker compose -f tests/e2e/docker-compose.e2e.yml ps -a || true
          echo ""
          echo "=== webapi-e2e logs (full) ==="
          docker compose -f tests/e2e/docker-compose.e2e.yml logs webapi-e2e 2>&1 || true
          echo ""
          echo "=== frontend-e2e logs ==="
          docker compose -f tests/e2e/docker-compose.e2e.yml logs frontend-e2e 2>&1 | tail -50 || true
          echo ""
          docker compose -f tests/e2e/docker-compose.e2e.yml down -v

      - name: Fail if E2E tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, blender-addon-tests, e2e-tests]
    if: always()

    steps:
      - name: Check all jobs succeeded
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "CI checks failed!"
          exit 1

      - name: All checks passed
        run: |
          echo "All CI checks passed!"

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [ci-status]
    # Only deploy on main branch after all CI tests pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Fetch last 5 Playwright reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          chmod +x .github/scripts/fetch-playwright-reports.sh
          .github/scripts/fetch-playwright-reports.sh

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build website
        working-directory: docs
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
