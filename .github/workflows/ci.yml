name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Modelibr.sln

      - name: Build
        run: dotnet build Modelibr.sln --no-restore

      - name: Run tests
        run: dotnet test Modelibr.sln --no-build --verbosity normal

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  blender-addon-tests:
    name: Blender Addon Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blender-addon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: |
          pip install pytest fake-bpy-module-latest

      - name: Run unit tests
        run: python -m pytest tests/unit -v

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Build and start services
        run: |
          docker compose -f docker-compose.yml -f tests/e2e/docker-compose.e2e.yml up -d --build

      - name: Wait for services to be ready
        run: sleep 20

      - name: Setup Node.js for E2E
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Install E2E dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e
        continue-on-error: true
        working-directory: tests/e2e
        run: |
          npx bddgen
          npx playwright test
        env:
          FRONTEND_URL: http://localhost:3002

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/e2e/test-results/
          retention-days: 30

      - name: Stop services
        if: always()
        run: |
          docker compose -f docker-compose.yml -f tests/e2e/docker-compose.e2e.yml down -v

      - name: Fail if E2E tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, blender-addon-tests, e2e-tests]
    if: always()

    steps:
      - name: Check all jobs succeeded
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "CI checks failed!"
          exit 1

      - name: All checks passed
        run: |
          echo "All CI checks passed!"
