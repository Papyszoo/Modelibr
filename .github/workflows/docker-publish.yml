name: Docker Publish

on:
    push:
        branches:
            - main

permissions:
    contents: read
    packages: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    backend-tests:
        name: Backend Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET 9
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "9.0.x"

            - name: Restore dependencies
              run: dotnet restore Modelibr.sln

            - name: Build
              run: dotnet build Modelibr.sln --no-restore

            - name: Run tests
              run: dotnet test Modelibr.sln --no-build --verbosity normal

    frontend-tests:
        name: Frontend Tests
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: src/frontend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm
                  cache-dependency-path: src/frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    asset-processor-tests:
        name: Asset Processor Tests
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: src/asset-processor

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm
                  cache-dependency-path: src/asset-processor/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    e2e-tests:
        name: E2E Tests
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: tests/e2e

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm
                  cache-dependency-path: tests/e2e/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Setup E2E stack
              run: npm run test:setup

            - name: Run E2E tests
              run: npm run test:quick

            - name: Teardown E2E stack
              if: always()
              run: npm run test:teardown

    docker-publish:
        name: Build and Publish Docker Images
        runs-on: ubuntu-latest
        needs:
            - backend-tests
            - frontend-tests
            - asset-processor-tests
            - e2e-tests

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Compute tags
              id: vars
              shell: bash
              run: |
                  echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
                  echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push modelibr-frontend
              uses: docker/build-push-action@v6
              with:
                  context: ./src/frontend
                  file: ./src/frontend/Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-frontend:dev
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-frontend:dev-sha-${{ steps.vars.outputs.sha_short }}

            - name: Build and push modelibr-webapi
              uses: docker/build-push-action@v6
              with:
                  context: ./src/WebApi
                  file: ./src/WebApi/Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-webapi:dev
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-webapi:dev-sha-${{ steps.vars.outputs.sha_short }}

            - name: Build and push modelibr-asset-processor (standard)
              uses: docker/build-push-action@v6
              with:
                  context: ./src/asset-processor
                  file: ./src/asset-processor/Dockerfile
                  push: true
                  build-args: |
                      ENABLE_BLENDER=false
                  tags: |
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-asset-processor:dev
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-asset-processor:dev-sha-${{ steps.vars.outputs.sha_short }}

            - name: Build and push modelibr-asset-processor (blender)
              uses: docker/build-push-action@v6
              with:
                  context: ./src/asset-processor
                  file: ./src/asset-processor/Dockerfile
                  push: true
                  build-args: |
                      ENABLE_BLENDER=true
                  tags: |
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-asset-processor:dev-blender
                      ghcr.io/${{ steps.vars.outputs.owner_lc }}/modelibr-asset-processor:dev-blender-sha-${{ steps.vars.outputs.sha_short }}
