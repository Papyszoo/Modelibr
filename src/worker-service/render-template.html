<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/addons/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // Global state for external control
        window.modelRenderer = {
            scene: null,
            camera: null,
            renderer: null,
            model: null,
            modelContainer: null, // Container for model rotation
            isReady: false,
            error: null,
            useWebGPU: false
        };

        // Initialize scene with WebGPU or WebGL
        async function initScene(width, height, backgroundColor) {
            const container = document.getElementById('canvas-container');
            
            // Create scene
            const scene = new THREE.Scene();
            const bgColor = new THREE.Color(backgroundColor || '#f0f0f0');
            scene.background = bgColor;

            // Create camera
            const camera = new THREE.PerspectiveCamera(
                60, // field of view
                width / height, // aspect ratio
                0.1, // near plane
                1000 // far plane
            );

            // Create renderer with WebGPU or WebGL
            let renderer;
            try {
                // Try WebGPU first if available
                if (navigator.gpu) {
                    try {
                        console.log('WebGPU available, attempting to use WebGPU renderer');
                        
                        // Import WebGPU renderer dynamically
                        const { WebGPURenderer } = await import('three/addons/renderers/webgpu/WebGPURenderer.js');
                        
                        renderer = new WebGPURenderer({
                            antialias: true,
                            alpha: true
                        });
                        
                        await renderer.init();
                        window.modelRenderer.useWebGPU = true;
                        console.log('WebGPU renderer initialized successfully');
                    } catch (webgpuError) {
                        console.warn('WebGPU initialization failed, falling back to WebGL:', webgpuError);
                        renderer = null;
                    }
                }
                
                // Fallback to WebGL if WebGPU not available or failed
                if (!renderer) {
                    console.log('Using WebGL renderer');
                    renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true,
                        preserveDrawingBuffer: true
                    });
                    window.modelRenderer.useWebGPU = false;
                }
            } catch (error) {
                console.error('Failed to create renderer:', error);
                window.modelRenderer.error = error.message;
                return false;
            }

            renderer.setSize(width, height);
            renderer.setClearColor(bgColor, 1);
            
            // Shadow mapping (WebGL specific)
            if (!window.modelRenderer.useWebGPU && renderer.shadowMap) {
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            }
            
            container.appendChild(renderer.domElement);

            // Setup lighting (matching frontend Scene.tsx)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(-10, -10, -10);
            scene.add(pointLight);

            const spotLight = new THREE.SpotLight(0xffffff, 0.8);
            spotLight.position.set(0, 10, 0);
            spotLight.angle = 0.3;
            spotLight.penumbra = 1;
            spotLight.castShadow = true;
            scene.add(spotLight);

            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(10, 10);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0xf0f0f0,
                metalness: 0.0,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);

            window.modelRenderer.scene = scene;
            window.modelRenderer.camera = camera;
            window.modelRenderer.renderer = renderer;

            return true;
        }

        // Load model from data URL or URL
        async function loadModel(modelData, fileType) {
            return new Promise((resolve, reject) => {
                let loader;
                
                if (fileType === 'gltf' || fileType === 'glb') {
                    loader = new GLTFLoader();
                } else if (fileType === 'obj') {
                    loader = new OBJLoader();
                } else if (fileType === 'fbx') {
                    loader = new FBXLoader();
                } else {
                    reject(new Error(`Unsupported file type: ${fileType}`));
                    return;
                }

                loader.load(
                    modelData,
                    (result) => {
                        let model;
                        if (fileType === 'gltf' || fileType === 'glb') {
                            model = result.scene;
                        } else {
                            model = result;
                        }
                        
                        // Apply standard material to OBJ and FBX models for consistent appearance
                        if (fileType === 'obj' || fileType === 'fbx') {
                            model.traverse((child) => {
                                if (child.isMesh) {
                                    child.material = new THREE.MeshStandardMaterial({
                                        color: new THREE.Color(0.7, 0.7, 0.9),
                                        metalness: 0.3,
                                        roughness: 0.4,
                                        envMapIntensity: 1.0,
                                    });
                                    child.castShadow = true;
                                    child.receiveShadow = true;
                                }
                            });
                        }
                        
                        resolve(model);
                    },
                    undefined,
                    (error) => {
                        reject(error);
                    }
                );
            });
        }

        // Normalize model to center and fit in view, with bottom aligned to floor
        function normalizeModel(model, scale = 2.0) {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Scale to fit
            const maxDimension = Math.max(size.x, size.y, size.z);
            if (maxDimension > 0) {
                const scaleFactor = scale / maxDimension;
                model.scale.setScalar(scaleFactor);
            }

            // Recalculate bounding box after scaling
            const scaledBox = new THREE.Box3().setFromObject(model);
            const scaledCenter = scaledBox.getCenter(new THREE.Vector3());

            // Position model so it's centered in X and Z, but bottom is at y=0 (floor level)
            model.position.x = -scaledCenter.x;
            model.position.z = -scaledCenter.z;
            model.position.y = -scaledBox.min.y;
            
            // Create a container group for rotation
            // The container will be at the center of the model for proper rotation
            const container = new THREE.Group();
            
            // Calculate the center Y position of the model for rotation pivot
            const centerY = (scaledBox.max.y + scaledBox.min.y) / 2;
            
            // Adjust model position within container so rotation happens around center
            model.position.y = model.position.y - centerY;
            
            // Position container at center height
            container.position.y = centerY;
            
            // Add model to container
            container.add(model);
            
            // Store reference to container for rotation
            window.modelRenderer.modelContainer = container;

            return {
                center,
                size,
                maxDimension
            };
        }

        // Position camera for rendering (now rotates model instead of camera)
        function positionCamera(azimuthAngle, distance, elevationAngle = 0) {
            // Set camera to fixed position based on distance
            // Camera is positioned in front of the model along the Z-axis
            window.modelRenderer.camera.position.set(0, 0, distance);
            window.modelRenderer.camera.lookAt(0, 0, 0);
            
            // Rotate the model container instead of moving the camera
            if (window.modelRenderer.modelContainer) {
                // Convert angles to radians
                const azimuthRad = (azimuthAngle * Math.PI) / 180;
                const elevationRad = (elevationAngle * Math.PI) / 180;
                
                // Reset rotation first to avoid accumulation
                window.modelRenderer.modelContainer.rotation.set(0, 0, 0);
                
                // Apply rotations
                // Azimuth rotates around Y-axis (horizontal rotation)
                window.modelRenderer.modelContainer.rotation.y = azimuthRad;
                
                // Elevation rotates around X-axis (vertical tilt)
                // Note: We use negative elevation to maintain the same viewing angle
                // as the old camera-orbit approach
                window.modelRenderer.modelContainer.rotation.x = -elevationRad;
            }
        }

        // Render the scene
        async function renderScene() {
            if (!window.modelRenderer.renderer || !window.modelRenderer.scene || !window.modelRenderer.camera) {
                return false;
            }
            
            // WebGPU renderer uses async render
            if (window.modelRenderer.useWebGPU) {
                await window.modelRenderer.renderer.render(window.modelRenderer.scene, window.modelRenderer.camera);
            } else {
                window.modelRenderer.renderer.render(window.modelRenderer.scene, window.modelRenderer.camera);
            }
            return true;
        }

        // Get canvas as data URL
        function getCanvasDataURL() {
            if (!window.modelRenderer.renderer) {
                return null;
            }
            return window.modelRenderer.renderer.domElement.toDataURL('image/png');
        }

        // Count polygons in model
        function countPolygons(model) {
            let count = 0;
            model.traverse((child) => {
                if (child.isMesh && child.geometry) {
                    if (child.geometry.index !== null) {
                        count += child.geometry.index.count / 3;
                    } else if (child.geometry.attributes.position) {
                        count += child.geometry.attributes.position.count / 3;
                    }
                }
            });
            return Math.floor(count);
        }

        // Clear the scene by removing the previous model
        function clearScene() {
            if (window.modelRenderer.modelContainer && window.modelRenderer.scene) {
                try {
                    // Remove the container (which includes the model) from the scene
                    window.modelRenderer.scene.remove(window.modelRenderer.modelContainer);
                    
                    // Dispose of geometries and materials to free memory
                    if (window.modelRenderer.model) {
                        window.modelRenderer.model.traverse((child) => {
                            if (child.isMesh) {
                                try {
                                    if (child.geometry) {
                                        child.geometry.dispose();
                                    }
                                } catch (e) {
                                    console.warn('Failed to dispose geometry:', e);
                                }
                                
                                try {
                                    if (child.material) {
                                        if (Array.isArray(child.material)) {
                                            child.material.forEach(material => {
                                                try {
                                                    material.dispose();
                                                } catch (e) {
                                                    console.warn('Failed to dispose material:', e);
                                                }
                                            });
                                        } else {
                                            child.material.dispose();
                                        }
                                    }
                                } catch (e) {
                                    console.warn('Failed to dispose material:', e);
                                }
                            }
                        });
                    }
                    
                    // Clear the references
                    window.modelRenderer.model = null;
                    window.modelRenderer.modelContainer = null;
                    window.modelRenderer.isReady = false;
                    
                    console.log('Scene cleared successfully');
                    return true;
                } catch (error) {
                    console.error('Error clearing scene:', error);
                    // Still clear the references even if disposal fails
                    window.modelRenderer.model = null;
                    window.modelRenderer.modelContainer = null;
                    window.modelRenderer.isReady = false;
                    return false;
                }
            }
            return false;
        }

        // Expose THREE and API for Puppeteer
        window.THREE = THREE;
        window.initRenderer = initScene;
        window.loadModelFromData = loadModel;
        window.normalizeModel = normalizeModel;
        window.positionCamera = positionCamera;
        window.renderScene = renderScene;
        window.getCanvasDataURL = getCanvasDataURL;
        window.countPolygons = countPolygons;
        window.clearScene = clearScene;

        console.log('3D Renderer initialized and ready');
    </script>
</body>
</html>
